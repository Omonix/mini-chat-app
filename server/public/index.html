<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatWing</title>
    <link rel="icon" sizes="32x32" href="./logoImg.png" type="image/png" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
      integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <main>
      <form class="formJoin">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Pseudo..."
          size="5"
          required
        />
        <input
          type="text"
          id="room"
          placeholder="Chat room..."
          size="5"
          required
        />
        <button id="join" type="submit">Join</button>
        <button class="randomer" type="button">Random</button>
      </form>
      <div class="contentChat">
        <ul class="chatDisplay"></ul>
      </div>
      <div class="footer">
        <div class="infoUser">
          <p class="userList"></p>
          <p class="roomList"></p>
        </div>
        <div class="infoUser">
          <form class="formMsg">
            <input
              class="message"
              id="message"
              type="text"
              placeholder="Message..."
              required
            /><button class="send" type="submit">Send</button>
          </form>
          <p class="activity"></p>
        </div>
      </div>
    </main>
  </body>
</html>
